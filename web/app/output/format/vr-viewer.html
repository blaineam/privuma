	videojs.registerPlugin("vr", VR);
  
	return VR;
  });
  
  (function (window, videojs) {
	
  })(window, window.videojs);
  

</script>

<head>
<body>
	
	<div id="inline-player"></div>
	<script>
	function groupBy(array, property) {
	  return array.reduce((acc, obj) => {
		const key = obj[property];
		if (!acc[key]) {
		  acc[key] = [];
		}
		acc[key].push(obj);
		return acc;
	  }, {});
	}
	function getDirname(filePath) {
	  return filePath.substring(0, filePath.lastIndexOf('/'));
	}
	function getFileExtension(path) {
	  // Find the last occurrence of '.'
	  const lastDotIndex = path.lastIndexOf('.');
	  
	  // If no dot is found or if it's at the start or end of the string, return an empty string
	  if (lastDotIndex === -1 || lastDotIndex === 0 || lastDotIndex === path.length - 1) {
		return '';
	  }
	  
	  // Return everything after the last dot
	  return path.slice(lastDotIndex + 1);
	}
	function encodePath(path) {
		const ext = getFileExtension(path);
	  const parts = path.replace('.' + ext, '').split('/');
	  const encodedParts = parts.map(part => {
		  return btoa(encodeURIComponent(part).replace(/%([0-9A-F]{2})/g, 
			(match, p1) => String.fromCharCode('0x' + p1)));
	  });
	  return encodedParts.join('/') + '.' + ext;
	}
	
	function decodePath(path) {
		const ext = getFileExtension(path);
	  const parts = path.replace('.' + ext, '').split('/');
	  const encodedParts = parts.map(part => {
		let output = '';
			 try {
		  output = atob(part);
	  } catch(e) {
		  
	  }
	  return output;
	  });
	  return encodedParts.join('/') + '.' + ext;
	}
	
	function basename(path, ext) {
	  // Remove any leading/trailing slashes from the path
	  let base = path.replace(/^\/|\/$/g, '');
	  
	  // Find the last occurrence of '/'
	  const lastSlashIndex = base.lastIndexOf('/');
	  
	  // If there's a slash, take everything after it
	  if (lastSlashIndex > -1) {
		base = base.substring(lastSlashIndex + 1);
	  }
	  
	  // If an extension is provided, remove it from the end of the base name
	  if (ext && base.endsWith(ext)) {
		base = base.slice(0, -ext.length);
	  }
	  
	  return base;
	}
	
	function appendToBody(templateContent) {
	  // Create a temporary container to parse the HTML string
	  const tempContainer = document.createElement('div');
	  tempContainer.innerHTML = templateContent;
	
	  // Append all children of the temporary container to the body
	  while (tempContainer.firstChild) {
		document.body.appendChild(tempContainer.firstChild);
	  }
	}
	
	
	  $.fancybox.defaults.touch = false;
	  $.fancybox.defaults.keyboard = false;
	function get3dAttrs(filename) {
		const output = {};
		const upperFilename = filename.toUpperCase();
		const filenameParts = upperFilename.split('_').map(part => part.trim());
		const stereoModes = ['LR', '3DH', 'SBS', 'TB', '3DV', 'OVERUNDER'];
		const screenTypes = ['180', '360', 'FISHEYE', 'FISHEYE190', 'RF52', 'MKX200', 'VRCA220'];
	
		// Check if any 3D related keywords are present
		if (!stereoModes.some(mode => filenameParts.includes(mode)) && !screenTypes.some(type => filenameParts.includes(type))) {
			return output;
		}
	
		// Determine if it's 3D
		output.is3d = !filenameParts.includes('MONO');
		output.stereoMode = 'mono';
		output.screenType = 'flat';
	
		// Check for stereo modes
		if (filenameParts.some(part => ['LR', '3DH', 'SBS'].includes(part))) {
			output.stereoMode = 'sbs';
		}
	
		if (filenameParts.some(part => ['TB', '3DV', 'OVERUNDER'].includes(part))) {
			output.stereoMode = 'tb';
		}
	
		// Check for screen types
		if (filenameParts.some(part => ['180', 'FISHEYE', 'FISHEYE190', 'RF52', 'MKX200', 'VRCA220'].includes(part))) {
			output.screenType = 'dome';
		}
	
		if (filenameParts.includes('360')) {
			output.screenType = 'sphere';
		}
	
		return output;
	}
	
	function get3dHash(filename) {
		let hash = 'NONE';
		let item = get3dAttrs(filename);
		if (item['stereoMode'] === 'sbs' && item['screenType'] === 'dome') {
			hash = '180_LR';
		}
		if (item['stereoMode'] === 'tb') {
			hash = '360_TB';
		}
		if (item['stereoMode'] === 'sbs' && item['screenType'] === 'flat') {
			hash = 'SBS';
		}
		if (item['stereoMode'] === 'sbs' && item['screenType'] === 'dome' && item['is3d'] === false) {
			hash = 'SBS';
		}
		if (item['stereoMode'] === 'sbs' && item['screenType'] === 'sphere') {
			hash = '360_LR';
		}
		return hash;
	}
	
	function reloadPlayer(videoUrl) {
		if (!videoUrl) {
			videoUrl = $("#inline-player").find('video source').attr('src');
		}
		
		const thumbnail = videoUrl.replace('.mp4', '.jpg');
		
		if (window.player){
			window.player.dispose();
		}
		var oldPlayer = document.getElementById('videojs-vr-player');
		if (oldPlayer) {
			videojs(oldPlayer).dispose();
		}
		$("#inline-player").empty().html(`<div style="width:100%; height: calc( 100% - 25px );display:block;position:absolute; margin:0; padding:0;top:0;left:0;">
			<video poster="${thumbnail}" id="videojs-vr-player" class="video-js vjs-fill vjs-default-skin" playsinline controls>
				<source type="video/mp4" src="${videoUrl}">
			</video>
		  </div>
		  <div style="position:absolute; height:25px; width:auto; display:block; bottom:0; left:0; padding:0; margin:0 auto; overflow:hidden;">
			<a target="_parent" href="${videoUrl}">
				Download Video
			</a>

			<select id="actionMenu" onchange="selectAction(this)">
				<option value="">Select Projection</option>
				<option value="180">180</option>
				<option value="180_LR">180_LR</option>
				<option value="180_MONO">180_MONO</option>
				<option value="SBS">Side By Side</option>
				<option value="360">360</option>
				<option value="Cube">Cube</option>
				<option value="NONE">NONE</option>
				<option value="360_LR">360_LR</option>
				<option value="360_TB">360_TB</option>
				<option value="EAC">EAC</option>
				<option value="EAC_LR">EAC_LR</option>
			</select>`);
		
		
		var projection = window.location.hash.substring(1);
		if (projection.length < 1) {
		  projection = "180";
		}
		var useHalf = false;
		if (projection === "SBS") {
		  projection = "NONE";
		  useHalf = true;
		}
		var player = (window.player = videojs("videojs-vr-player"));
		player.mediainfo = player.mediainfo || {};
		player.mediainfo.projection = projection;
		
		// AUTO is the default and looks at mediainfo
		var vr = (window.vr = player.vr({
		  projection: projection,
		  debug: false,
		  forceCardboard: false,
		}));
		
		if (useHalf) {
		  var element = document.getElementById("videojs-vr-player");
		  element.classList.add("sbs-player");
		}
	}
	
	
	  function selectAction(selectObject) {
		var value = selectObject.value;
		window.location.hash = "#" + value;
		reloadPlayer();
	  }
	
	$(document).on("beforeShow.fb", function (e, instance, slide) {
		
		const playerUrl = slide.opts.$orig.data("url");
		let hash = get3dHash(basename(decodePath(playerUrl), '.' + getFileExtension(playerUrl)));
		window.location.hash = "#" + hash;
		reloadPlayer(playerUrl);
	  });
	
		fetch('deovr-fs.json')
		  .then(response => {
			// Check if the response is ok
			if (!response.ok) {
			  throw new Error('Network response was not ok');
			}
			return response.json(); // Parse the JSON
		  })
		  .then(data => {
			window.videos = data.filter((file) => file.MimeType === 'video/mp4');
			window.videos.sort((a, b) => {
			  const dateA = new Date(a.ModTime);
			  const dateB = new Date(b.ModTime);
			  return dateB - dateA;
			})
			window.media = groupBy(window.videos.map((video) => {
				return {
					'ModTime': video.ModTime,
					'Path': encodePath(video.Path),
					'Dir': getDirname(video.Path),
					'Thumbnail': encodePath(video.Path.replace('.mp4', '.jpg')),
				}
			}), 'Dir');
			console.log(window.media);
			
			let page = `<ul class="tabs">`
			let first = true;
			Object.keys(window.media).forEach((key) => {
				let activeClass = (first) ? ' active ' : '';
				first = false;
				page += `<li data-tab-target="#${key}" class="${activeClass} tab">${key}</li>`;
			})
			page += '</ul><div class="tab-content">';
			
			first = true;
			Object.keys(window.media).forEach((key) => {
				let activeClass = (first) ? ' active ' : '';
				first = false;
				page += `<div data-tab-content id="${key}" class="${activeClass}"><h2>${key}</h2>`;
				window.media[key].forEach((media) => {
					page += `<a class="gallery-link" data-fancybox href="javascript:;" data-src="#inline-player" data-url="${media.Path}"><img  loading="lazy" src="${media.Thumbnail}" /></a>`;
				});
				page += '</div>';
			});
			page += '</div>';
			appendToBody(page);
			
			
			const tabs = document.querySelectorAll('[data-tab-target]')
			const tabContents = document.querySelectorAll('[data-tab-content]')
			
			tabs.forEach(tab => {
			  tab.addEventListener('click', () => {
				const target = document.querySelector(tab.dataset.tabTarget)
				tabContents.forEach(tabContent => {
				  tabContent.classList.remove('active')
				})
				tabs.forEach(tab => {
				  tab.classList.remove('active')
				})
				tab.classList.add('active')
				target.classList.add('active')
			  })
			})
		  })
		  .catch(error => {
			console.error('There has been a problem with your fetch operation:', error);
		  });
		  
		  
	</script>
</body>
