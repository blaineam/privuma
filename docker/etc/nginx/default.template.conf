# Nginx configuration
server {
    listen 8989 ssl default_server;
    server_name _;
    ssl_certificate /var/ssl.cert;
    ssl_certificate_key /var/ssl.key;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log off;
    root /var/www/html;

    location / {
        add_header Access-Control-Allow-Origin * always;
        expires 1h;
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # deny access to all dotfiles
    location ~ /\. {
        deny all;
        log_not_found off;
        access_log off;
        return 404;
    }

    location /unfiltered {
        add_header Access-Control-Allow-Origin * always;
        try_files $uri /index.php?unfiltered=true&$args;
    }

    location /deovr {
        add_header Access-Control-Allow-Origin * always;
        expires 10m;
        try_files $uri /vr/index.php?json=true&deovr=true&$args;
    }

    location /heresphere {
        add_header Access-Control-Allow-Origin * always;
        expires 10m;
        try_files $uri /vr/index.php?json=true&$args;
    }


    location /media.mp4 {
        add_header Access-Control-Allow-Origin * always;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.php$is_args$args;
    }

    location /media.jpg {
        add_header Access-Control-Allow-Origin * always;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.php$is_args$args;
    }

    location /media.swf {
        add_header Access-Control-Allow-Origin * always;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/.+\.php(/|$) {
        add_header Access-Control-Allow-Origin * always;
        gzip off;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 60;

        # Optional FastCGI caching
        fastcgi_cache php_cache;
        fastcgi_cache_key "$scheme$request_method$host$request_uri$args";
        fastcgi_cache_valid 200 10m;
        fastcgi_cache_use_stale error timeout updating http_500;

        fastcgi_pass localhost:9701;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    location /(data|ZGF0YQ==) {
        internal;
        root /var/www/html;
        expires 1d;
    }

    location ~ /(sync|config|bin|jobs|logs|\.auth|\.env|\.htaccess|app) {
        deny all;
        return 404;
    }

    # OPTIMIZED MEDIA LOCATION BLOCK
    location ~* ^/media/(.*?)/(.*?)/(.*)/$ {
        internal;

        # Rate limiting
        limit_req zone=media_rate burst=200 nodelay;
        limit_conn perip 50;

        # Extract URL parts
        set $download_protocol $1;
        set $download_host $2;
        set $download_path $3;
        set $download_url $download_protocol://$download_host/$download_path;

        # Enable caching
        proxy_cache media_cache;
        proxy_cache_key "$download_url$is_args$args";
        proxy_cache_valid 200 206 301 302 6h;
        proxy_cache_valid 404 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;

        # Optimized headers
        proxy_set_header Host $download_host;
        proxy_set_header Authorization '';
        proxy_set_header Cookie '';
        proxy_set_header User-Agent 'Privuma-Media-Proxy/2.0';
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Hide upstream headers
        proxy_hide_header Content-Disposition;
        proxy_hide_header Access-Control-Allow-Origin;

        # Response headers
        add_header Access-Control-Allow-Origin * always;
        add_header Content-Disposition $upstream_http_content_disposition;
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=21600, immutable";

        # Proxy settings
        proxy_buffering on;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # SSL settings
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_pass $download_url$is_args$args;
        proxy_intercept_errors on;
        error_page 301 302 307 = @handle_redirect;
    }

    location @handle_redirect {
        internal;
        set $saved_redirect_location '$upstream_http_location';

        proxy_cache media_cache;
        proxy_cache_key "$saved_redirect_location";
        proxy_cache_valid 200 206 6h;
        proxy_cache_use_stale error timeout updating;

        proxy_set_header User-Agent 'Privuma-Media-Proxy/2.0';
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin * always;
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=21600, immutable";

        proxy_pass $saved_redirect_location;
        recursive_error_pages on;
        proxy_intercept_errors on;
        error_page 301 302 307 = @handle_redirect;
    }

    location /cloudfs/ {
        add_header Access-Control-Allow-Origin * always;
        auth_request /val;
        proxy_pass http://localhost:8991/;
    }

    location = /val {
        internal;
        proxy_ssl_server_name on;
        proxy_pass https://localhost:8989/validate/;
        proxy_ssl_verify off;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-ORIGINAL-ADDR $remote_addr;

        # Simple auth caching
        proxy_cache auth_cache;
        proxy_cache_key "$remote_addr$request_uri";
        proxy_cache_valid 200 5m;
    }

    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Buffer optimizations
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    fastcgi_buffers 16 32k;
    fastcgi_buffer_size 64k;

}
